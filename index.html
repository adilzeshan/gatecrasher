<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Gatecrasher</title>
</head>

<body>
  <h1>Welcome to Gatecrasher</h1>
  
  <ul id="events"></ul>
  <button id="new-event-btn">Add New Event</button>

  <div class="modal">
    <div class="modal__container">
      <span class="modal--close">&times;</span>
      <div class="modal__content">
        <!-- Event Display -->
        <div class="selected-event">
          <div id="event"></div>
          <button id="edit-event-btn">Edit Event</button>
        </div>
        <!-- Event creation -->
        <div class="new-event-form">
          <label for="description-input">description: </label>
          <input id="description-input">
          <button id="new-event-submit">Submit</button>
        </div>

        <div class="edit-event"></div>
      </div>
    </div>
  </div>

    <script src="app.js"></script>
</body>

</html>
