<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Gatecrasher</title>
</head>

<body>
  <h1>Welcome to Gatecrasher</h1>

  <ul id="events"></ul>
  <button id="new-event-btn">Add New Event</button>

  <div class="modal">
    <div class="modal__container">
      <span class="modal--close">&times;</span>
      <div class="modal__content">
        <!-- Event Display -->
        <div class="selected-event">
          <div id="event"></div>
          <button id="edit-event-btn">Edit Event</button>
          <button id="delete-event-btn">Delete</button>
        </div>
        <!-- Event creation -->
        <div class="new-event-form">
          <div>
            <label for="description-input">description: </label>
            <input id="description-input">
          </div>

          <div>
            <label for="attendees-input">attendees: </label>
            <input id="attendees-input">
          </div>

          <div>
            <label for="host-input">host: </label>
            <input id="host-input">
          </div>

          <div>
            <label for="duration-input">duration: </label>
            <input id="duration-input">
          </div>

          <div>
            <label for="date-input">date: </label>
            <input id="date-input">
          </div>

          <div>
            <label for="location-input">location: </label>
            <input id="location-input">
          </div>

          <button id="new-event-submit">Submit</button>
        </div>

        <!-- Event Editing -->
        <div class="edit-event">
          <div>
            <label for="description-input-edit">description: </label>
            <input id="description-input-edit">
          </div>

          <div>
            <label for="attendees-input-edit">attendees: </label>
            <input id="attendees-input-edit">
          </div>

          <div>
            <label for="host-input-edit">host: </label>
            <input id="host-input-edit">
          </div>

          <div>
            <label for="duration-input-edit">duration: </label>
            <input id="duration-input-edit">
          </div>

          <div>
            <label for="date-input-edit">date: </label>
            <input id="date-input-edit">
          </div>

          <div>
            <label for="location-input-edit">location: </label>
            <input id="location-input-edit">
          </div>

          <button id="edit-event-submit">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
